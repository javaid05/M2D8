<!DOCTYPE html>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- External CSS  -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

          <p>
            First Column <br />
            Height 400px; <br />
            Greenish Background <br />

          </p>
        </div>
        <div class="blue-box">
          <p>
            Second Column Text To <br />The Bottom Bold,<br />
